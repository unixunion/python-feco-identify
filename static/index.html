<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/static/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>

<div class="row">
    <form class="col s12">

        <div class="row">
            <div class="input-field col s4">
                <input id="fe" type="text" class="validate">
                <label for="fe">Ferrous</label>
            </div>
            <div class="input-field col s4">
                <input id="co" type="text" class="validate">
                <label for="co">Conductivity</label>
            </div>
            <div class="input-field col s4">
                <input id="depth" type="text" class="validate">
                <label for="depth">Depth</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input id="id" type="text" class="validate">
                <label for="id">Name</label>
            </div>
            <div class="input-field col s6">
                <input id="category" type="text" class="validate">
                <label for="category">Category</label>
            </div>
        </div>
        <div class="row">
            <a class="waves-effect waves-light btn" id="guess">Guess</a>
            <a class="waves-effect waves-light btn" id="record">Record</a>
            <a class="waves-effect waves-light btn" id="retrain">Retrain</a>
        </div>

    </form>
</div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="/static/js/materialize.min.js"></script>

    <script type="text/javascript">
    $(document).ready(function() {

        // vars
        var vfe;
        var vco;
        var vdepth;
        var vid;
        var vcategory;
        var vbutton;

        var postJSON = function(url, callback) {

            return jQuery.ajax({
                'type': 'POST',
                'url': url,
                'contentType': 'application/json',
                'data': JSON.stringify({
                    "fe": vfe,
                    "co": vco,
                    "depth": vdepth,
                    "id": vid,
                    "category": vcategory,
                    "button": vbutton
                }),
                'dataType': 'json',
                'success': callback
            });
        };

        document.getElementById("fe").addEventListener("change", function(data) {
            console.log(data.target.value);
            vfe = data.target.value;
        }, false);

        document.getElementById("co").addEventListener("change", function(data) {
            console.log(data.target.value);
            vco = data.target.value;
        }, false);

        document.getElementById("depth").addEventListener("change", function(data) {
            console.log(data.target.value);
            vdepth = data.target.value;
        }, false);

        document.getElementById("id").addEventListener("change", function(data) {
            console.log(data.target.value);
            vid = data.target.value;
        }, false);

        document.getElementById("category").addEventListener("change", function(data) {
            console.log(data.target.value);
            vcategory = data.target.value;
        }, false);

        document.getElementById("guess").addEventListener("click", function(data) {
            console.log("guess");
            vbutton='guess';
            postJSON("", function(data, status){
                console.log(data);
                vbutton=null;
                Materialize.toast(data['result'], 4000);
            });
        }, false);

        // record a find
        document.getElementById("record").addEventListener("click", function(data) {
            console.log("record");
            vbutton='record';

            postJSON("", function(data, status){
                console.log(data);
                vbutton=null;
            });

        }, false);


    });
    </script>

</body>
</html>
